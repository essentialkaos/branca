version: 2

updates:
  - package-ecosystem: "gomod"
    directory: "/"
    target-branch: "develop"
    schedule:
      interval: "daily"
      timezone: "Etc/UTC"
      time: "03:00"
    labels:
      - "PR • MAINTENANCE"
    assignees:
      - "andyone"
    reviewers:
      - "andyone"
    groups:
      all:
        applies-to: version-updates
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "develop"
    schedule:
      interval: "daily"
      timezone: "Etc/UTC"
      time: "03:00"
    labels:
      - "PR • MAINTENANCE"
    assignees:
      - "andyone"
    reviewers:
      - "andyone"
